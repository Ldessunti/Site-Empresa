<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MeuSite</title>
</head>
<body>
<div class="pt-5 my-2">
    <header class="header text-center">
      <h1>Weiser Credit Bank</h1>
      <p>Cartões Crédito</p>
    </header>
  
    <nav class="navbar">
      <a href="#about">Sobre</a>
      <a href="#cards">Cartões</a>
      <a href="#cadaster">Cadastro</a>
    </nav>
  
    <section id="cards" class="section">
      <div class="container">
        <h2 class="section-title">Cartões</h2>
        <p class="section-content">Confira algumas opções de Cartões para você!</p>
      </div>
    </section>
  
    <section id="cadaster" class="section">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="checkboxes">Qual cartão você deseja?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1" value="opcao1" onchange="trocaCor()">
              <label class="form-check-label" for="checkbox1">Basic</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" value="opcao2" onchange="trocaCor()">
              <label class="form-check-label" for="checkbox2">Limited</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checkbox3" id="checkbox3" value="opcao3" onchange="trocaCor()">
              <label class="form-check-label" for="checkbox3">Gold</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checkbox4" id="checkbox4" value="opcao4" onchange="trocaCor()">
              <label class="form-check-label" for="checkbox4">Platinum</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checkbox5" id="checkbox5" value="opcao5" onchange="trocaCor()">
              <label class="form-check-label" for="checkbox5">Black</label>
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-group">
              <label for="text1">Nome:</label>
              <input type="text" class="form-control" id="text1" name="text1">
            </div>
      
            <div class="form-group">
              <label for="text2">Sobrenome:</label>
              <input type="text" class="form-control" id="text2" name="text2">
            </div>
      
            <div class="form-group">
              <label for="number1">Idade:</label>
              <input type="number" class="form-control" id="number1" name="number1" min="18" max="120">
            </div>
      
            <div class="form-group">
              <label for="number2">CPF:</label>
              <input type="number" class="form-control" id="number2" name="number2">
            </div>

            <label for="radio1">Sexo:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1" id="radio1" value="opcao1">
                <label class="form-check-label" for="radio1">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1" id="radio2" value="opcao2">
                <label class="form-check-label" for="radio1">Feminino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1" id="radio3" value="opcao3">
                <label class="form-check-label" for="radio1">Outro</label>
              </div>
            </div>
      
            <button type="submit" class="btn btn-primary">Solicitar</button>
          </form>
      </div>
    </section>

    <section id="about" class="section">
      <div class="container">
        <h2 class="section-title">Sobre nós</h2>
        <p class="section-content">Somos uma empresa que busca oferecer uma variedade de opções de Cartões de Crédito para que nossos cliente sempre estejam com Dinheiro na mão!</p>
      </div>
    </section>
</div>
<script src="script.js"></script>
  </body>
</html>
